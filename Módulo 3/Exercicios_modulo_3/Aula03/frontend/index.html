<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Portal de Vagas</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">PORTAL DE VAGAS</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Vagas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Sobre nós</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contato</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="container">
        <h1>Portal de Vagas</h1>
        <section>
            <form onsubmit="submitForm(event)">
                <div class="row mt-4">
                    <div class="col-4">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="Titulo" placeholder="Digite o seu titulo">
                            <label for="Titulo">Titulo</label>
                          </div>    
                    </div>
                    <div class="col-4">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="Empresa" placeholder="Digite o nome da sua empresa">
                            <label for="Empresa">Empresa</label>
                          </div>  
                    </div>
                    <div class="col-4">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="Salario" placeholder="Digite o seu Salario">
                            <label for="Salario">Salario</label>
                          </div>  
                    </div> 
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="Senoridade" placeholder="Digite a sua Senoridade">
                            <label for="Senoridade">Senoridade</label>
                          </div>    
                    </div>
                    <div class="col-4">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="Descricao" placeholder="Digite o nome da sua Descricao">
                            <label for="Descricao">Descrição</label>
                          </div>  
                    </div>
                    <div class="col-4">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="logoempresa" placeholder="Logo da empresa">
                            <label for="logoempresa">Logo da empresa</label>
                          </div>  
                    </div> 
                </div>
                <div class="row">
                    <div class="col">
                        <div class="d-grid gap-2 d-md-block">
                            <button class="btn btn-success" type="submit">Enviar</button>
                            <button class="btn btn-outline-danger" type="button">Cancelar</button>
                          </div>
                    </div>
                </div>
            </form>
        </section>
        <section class="mt-4">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="lista">
                </div>
        </section>
    </main>
    <script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
crossorigin="anonymous"></script>
</body>
</html>
